---

# jenkins variables
project_name: docker-zigbee2mqtt
external_type: github_stable
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'koenkk'
  - EXT_REPO = 'zigbee2mqtt'
  - BUILD_VERSION_ARG = 'ZIGBEE2MQTT_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-zigbee2mqtt'
  - CONTAINER_NAME = 'zigbee2mqtt'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH = 'false'
  - CI = 'false'
  - CI_WEB = 'true'
  - CI_PORT = '9442'
  - CI_SSL = 'false'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
