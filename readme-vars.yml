---

# project information
project_name: zigbee2mqtt
project_url: "https://www.zigbee2mqtt.io/"
project_logo: "https://www.zigbee2mqtt.io/logo.png"
project_blurb: |
  [Zigbee2MQTT]({{ project_url }}) - Allows you to use your Zigbee devices without the vendor's bridge or gateway.
project_github_repo_url: "https://github.com/imagegenius/docker-{{ project_name }}"

# supported architectures
available_architectures:
  - { arch: "{{ arch_x86_64 }}", tag: "amd64-latest"}

# container parameters
param_container_name: "{{ project_name }}"
param_usage_include_vols: true
param_volumes:
  - { vol_path: "/config", vol_host_path: "<path to data>", desc: "Appdata Path" }

param_usage_include_ports: true
param_ports:
  - { external_port: "9442", internal_port: "9442", port_desc: "WebUI Port" }
param_usage_include_env: true
param_env_vars:
  - { env_var: "TZ", env_value: "Australia/Melbourne", desc: "Specify a timezone to use, eg. Australia/Melbourne" }

param_device_map: true
param_devices:
  - { device_path: "Zigbee USB", device_host_path: "/dev/ttyUSB0", desc: "Path the the Zigbee USB, usually /dev/ttyUSB0 or /dev/ttyACM0" }

# application setup block
app_setup_block_enabled: true
app_setup_block: |
  The default configuration should be enough to get started but you may need to change the USB device in /config/configuration.yaml


# changelog
changelogs:
  - { date: "1.02.23:", desc: "Initial Release." }
